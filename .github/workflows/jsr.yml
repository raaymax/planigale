name: JSR

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: denoland/setup-deno@v1
      - uses: actions/checkout@v4
      - name: Publish to JSR 
        run: deno publish
